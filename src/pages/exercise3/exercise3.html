<ion-header>
  <page-header></page-header>
</ion-header>
<ion-content text-center class="bg-style">
  <h2 class="titleInt" text-center no-margin padding-top>
    Déjà
  </h2>
  <h1 class="titleEnd" text-center no-margin>
    <strong>108</strong> vies sauvées !
  </h1>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-4 no-padding class="temoignage">
        <ion-row>
          <ion-col col-6>
            <p text-start class="p-style" no-margin no-padding>Témoignages</p>
          </ion-col>
          <ion-col col-6>
            <ion-searchbar ion-hide-sm no-margin no-padding [(ngModel)]="searchTerm"
              (ionInput)="setFilteredWords($event)" placeholder="Recherche">
            </ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-md-4 cold-sm-6
        *ngFor="let testimony of filterTestimonies | paginate: { itemsPerPage: 10, currentPage: p }">
        <ion-card class="card" padding>
          <ion-row>
            <ion-col col-8 offset-2>
              <ion-card-header no-padding class="name">
                {{testimony.firstName}} {{testimony.lastName}}
              </ion-card-header>
              <ion-datetime no-padding displayFormat="le DD/MM/YY" [(ngModel)]="testimony.date"></ion-datetime>
            </ion-col>
          </ion-row>
          <ion-card-content text-left>
            {{testimony.content}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <pagination-controls (pageChange)="p = $event" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>

</ion-content>
