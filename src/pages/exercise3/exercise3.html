<ion-header>
  <ion-navbar color="primary" align-title="center">
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <img src={{logo}} heigth="15px">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="bg-style">
  <h2 id="titleInt" text-center no-margin padding-top>
    Déjà
  </h2>
  <h1 id="titleEnd" text-center no-margin>
    <strong>108</strong> vies sauvées !
  </h1>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-4 no-padding class="temoignage">
          <ion-row>
      <ion-col col-6>
        <p text-start class="p-style" no-margin no-padding>Témoignages</p>
      </ion-col>
        <ion-col col-6>
          <ion-searchbar ion-hide-sm no-margin no-padding [(ngModel)]="searchTerm" (ionInput)="setFilteredWords($event)" 
          placeholder="Recherche" >
          </ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-col>
      </ion-row>

    <ion-row>
      <ion-col col-4 *ngFor="let temoignage of filterData | paginate: { itemsPerPage: 10, currentPage: p }">
        <ion-card class="card" padding>
            <ion-row>
                <ion-col col-8 offset-2>
          <ion-card-header no-padding class="name">
            {{temoignage.firstName}} {{temoignage.lastName}}
          </ion-card-header>
          <ion-datetime no-padding displayFormat="le DD/MM/YY" [(ngModel)]="temoignage.date"></ion-datetime>
        </ion-col>
      </ion-row>
          <ion-card-content text-left>
            {{temoignage.content}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <pagination-controls (pageChange)="p = $event" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>

</ion-content>
