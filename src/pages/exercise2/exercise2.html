<ion-header>
  <page-header></page-header>
</ion-header>
<ion-content text-center class="bg-style">
  <h2 class="titleInt" text-center no-margin padding-top>
    Déjà
  </h2>
  <h1 class="titleEnd" text-center no-margin>
    <strong>108</strong> vies sauvées !
  </h1>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-4>
        <p text-start class="temoignage p-style" no-margin padding-bottom>Témoignages</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-sm-4 *ngFor="let testimony of testimonies">
        <page-card [testimony]="testimony"></page-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
